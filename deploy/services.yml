#---------------------------------------------------------------------------#
# MedCAT Trainer                                                            #
#---------------------------------------------------------------------------#
  medcat-trainer-ui:
    image: cogstacksystems/medcat-trainer:v2.22.0
    container_name: cogstack-medcat-trainer-ui
    restart: always
    # INFO: MedCAT library config provided via env file
    env_file:
      - ../services/medcat-trainer/envs/env
    environment:
      - MCT_VERSION=v2.22.0
      - CONCEPT_SEARCH_SERVICE_HOST=mct_solr
      - CONCEPT_SEARCH_SERVICE_PORT=8983
    volumes:
      - medcat-api-media:/home/api/media
      - medcat-api-static:/home/api/static
      - medcat-api-db:/home/api/db
      - ../services/medcat-trainer/configs:/home/configs
      - ../services/medcat-trainer/supervisord.conf:/etc/supervisord.conf
    expose:
      - "8000"
    command: /usr/bin/supervisord -c /etc/supervisord.conf

  medcat-trainer-nginx:
    image: nginx
    container_name: cogstack-medcat-trainer-nginx
    restart: always
    env_file:
      - ./network_settings.env
    volumes:
      - ../services/medcat-trainer/nginx/sites-enabled:/etc/nginx/sites-enabled:ro
      - ../services/medcat-trainer/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - medcat-api-media:/home/api/media
      - medcat-api-static:/home/api/static
    ports:
      - "8001:8000"
    depends_on:
      - medcat-trainer-ui
      - medcat-trainer-solr

  medcat-trainer-solr:
    container_name: mct_solr
    image: solr:8
    restart: always
    environment:
      - CONCEPT_SEARCH_SERVICE_HOST=localhost
      - CONCEPT_SEARCH_SERVICE_PORT=8983
    expose:
      - "8983"
    ports:
      - 8983:8983
    volumes:
      - solr-data:/var/solr
    command:
      - -cloud

#---------------------------------------------------------------------------#
# ElasticSearch cluster                                                     #
#---------------------------------------------------------------------------#
  es_native_create_certs:
    container_name: es_create_certs
    image: ${ELASTICSEARCH_DOCKER_IMAGE:-opensearchproject/opensearch:3.0.0}
    env_file:
      - ../security/certificates_elasticsearch.env
    environment:
      # User config:
      - ELASTIC_USER=${ELASTIC_USER}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - CERTIFICATE_TIME_VAILIDITY_IN_DAYS=${CERTIFICATE_TIME_VAILIDITY_IN_DAYS}
      - ES_HOSTNAMES=${ES_HOSTNAMES}
    command: bash -c "bash /usr/share/elasticsearch/es_native_cert_generator.sh"
    stdin_open: true 
    tty: true
    user: "0"
    working_dir: /usr/share/elasticsearch
    volumes:
      - ../security/es_native_cert_generator.sh:/usr/share/elasticsearch/es_native_cert_generator.sh:ro
      - ../security/es_certificates/elasticsearch:/usr/share/elasticsearch/config/certificates:rw
      - elasticsearch-certs-vol:/certs

  elasticsearch-1:
    image: ${ELASTICSEARCH_DOCKER_IMAGE:-opensearchproject/opensearch:3.0.0}
    container_name: elasticsearch-1
    shm_size : 1024mb
    restart: always
    # mem_limit: 2g
    env_file:
      - ./network_settings.env
      - ./elasticsearch.env
      - ../security/users_elasticsearch.env
    environment:
      # CLUSTER CONFIGS
      - node.name=${ELASTICSEARCH_NODE_1_NAME:-es01}
      - cluster.name=${ELASTICSEARCH_CLUSTER_NAME:-"elasticsearch-cogstack-cluster"}
      - discovery.type=zen
      # OTHER SETTINGS
      - bootstrap.memory_lock=${ELASTICSEARCH_BOOTSTRAP_MEMORY_LOCK:-true} 
      - "ES_JAVA_OPTS=${ELASTICSEARCH_JAVA_OPTS:--Xms2048m -Xmx2048m -Des.failure_store_feature_flag_enabled=true}"
      - "OPENSEARCH_JAVA_OPTS=${ELASTICSEARCH_JAVA_OPTS:--Xms2048m -Xmx2048m -Des.failure_store_feature_flag_enabled=true}"

      # User config:
      - ELASTIC_USER=${ELASTIC_USER:-elastic}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD:-kibanaserver}
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${ES_ADMIN_PASS:-admin}
      - logger.level=${ELASTICSEARCH_LOG_LEVEL:-INFO}

      # global env vars from elasticsearch.env
      - ELASTICSEARCH_VERSION=${ELASTICSEARCH_VERSION:-opensearch}

    volumes:
      # INFO: ES configuration mapped via volume, adaptie with env var
      - ../services/elasticsearch/config/${ELASTICSEARCH_VERSION:-opensearch}.yml:/usr/share/${ELASTICSEARCH_VERSION:-opensearch}/config/${ELASTICSEARCH_VERSION:-opensearch}.yml:ro
      - ../services/elasticsearch/config/log4j2_${ELASTICSEARCH_VERSION:-opensearch}.properties:/usr/share/${ELASTICSEARCH_VERSION:-opensearch}/config/log4j2.properties:ro

      # certificate file mapping, depends on ${ELASTICSEARCH_VERSION:-opensearch} env var
      - ../security/es_certificates/${ELASTICSEARCH_VERSION:-opensearch}/elastic-stack-ca.crt.pem:/usr/share/${ELASTICSEARCH_VERSION:-opensearch}/config/root-ca.crt:ro
      - ../security/es_certificates/${ELASTICSEARCH_VERSION:-opensearch}/elastic-stack-ca.key.pem:/usr/share/${ELASTICSEARCH_VERSION:-opensearch}/config/root-ca.key:ro
      - ../security/es_certificates/${ELASTICSEARCH_VERSION:-opensearch}/elasticsearch/${ES_INSTANCE_NAME_1:-elasticsearch-1}/${ES_INSTANCE_NAME_1:-elasticsearch-1}.p12:/usr/share/${ELASTICSEARCH_VERSION:-opensearch}/config/esnode.p12:ro
      - ../security/es_certificates/${ELASTICSEARCH_VERSION:-opensearch}/elasticsearch/${ES_INSTANCE_NAME_1:-elasticsearch-1}/${ES_INSTANCE_NAME_1:-elasticsearch-1}.crt:/usr/share/${ELASTICSEARCH_VERSION:-opensearch}/config/esnode.crt:ro
      - ../security/es_certificates/${ELASTICSEARCH_VERSION:-opensearch}/elasticsearch/${ES_INSTANCE_NAME_1:-elasticsearch-1}/${ES_INSTANCE_NAME_1:-elasticsearch-1}.key:/usr/share/${ELASTICSEARCH_VERSION:-opensearch}/config/esnode.key:ro

      # OPENSEARCH specific certificates, these are not used in native ES deployments, but they are mounted anyways
      - ../security/es_certificates/opensearch/admin.crt:/usr/share/${ELASTICSEARCH_VERSION:-opensearch}/config/admin.crt:ro
      - ../security/es_certificates/opensearch/admin.key.pem:/usr/share/${ELASTICSEARCH_VERSION:-opensearch}/config/admin.key.pem:ro

      # ES native roles
      - ../security/es_roles/elasticsearch/role_mapping.yml:/usr/share/elasticsearch/config/role_mapping.yml:ro
      - ../security/es_roles/elasticsearch/roles.yml:/usr/share/elasticsearch/config/roles.yml:ro

      # opensearch only
      - ../security/es_roles/opensearch/config.yml:/usr/share/opensearch/config/opensearch-security/config.yml:ro
      - ../security/es_roles/opensearch/internal_users.yml:/usr/share/opensearch/config/opensearch-security/internal_users.yml:ro
      - ../security/es_roles/opensearch/roles_mapping.yml:/usr/share/opensearch/config/opensearch-security/roles_mapping.yml:ro
      - ../security/es_roles/opensearch/roles.yml:/usr/share/opensearch/config/opensearch-security/roles.yml:ro

      # VM settings
      - ../services/elasticsearch/sysctl.conf:/etc/sysctl.conf:ro 
     
      # ES data persistence
      - ${ELASTICSEARCH_NODE_1_DATA_VOL_NAME:-elasticsearch-vol-1}:/usr/share/${ELASTICSEARCH_VERSION:-opensearch}/data

      # ES logs
      - ${ELASTICSEARCH_NODE_1_LOG_VOL_NAME:-elasticsearch-vol-log-1}:/usr/share/${ELASTICSEARCH_VERSION:-opensearch}/logs

      # ES snapshot backups
      - ${ELASTICSEARCH_BACKUP_PARTITION_FULL:-../data/es_snapshot_backups/full_backup}:/mnt/es_data_backups:rw
      - ${ELASTICSEARCH_BACKUP_PARTITION_CONFIG:-../data/es_snapshot_backups/config_backup}:/mnt/es_config_backups:rw

    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 262144
    ports:
      - "${ELASTICSEARCH_NODE_1_OUTPUT_PORT:-9200}:9200"
      - "${ELASTICSEARCH_NODE_1_COMM_OUTPUT_PORT:-9300}:9300"
      - "${ELASTICSEARCH_NODE_1_ANALYZER_OUTPUT_PORT:-9600}:9600" # required for Performance Analyzer
    expose:
      - 9200
      - 9300
      - 9600
    networks:
      - cognet
    extra_hosts:
      - ${ELASTICSEARCH_1_HOST_NAME:-test-1:0.0.0.0}
      - ${ELASTICSEARCH_2_HOST_NAME:-test-2:0.0.0.0}
      - ${ELASTICSEARCH_3_HOST_NAME:-test-3:0.0.0.0}
