services:

#---------------------------------------------------------------------------#
# Postgres container with sample data                                       #
#---------------------------------------------------------------------------#
  samples-db:
    image: postgres:15.0-alpine
    container_name: cogstack-samples-db
    shm_size: 128mb
    restart: always
    env_file:
      - ./database.env
      - ../security/users_database.env
    environment:
      # PG env vars
      - POSTGRES_USER=${POSTGRES_USER_SAMPLES:-test}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD_SAMPLES:-test}
    volumes:
      # mapping postgres data dump and initialization
      - ../services/pgsamples/db_dump/db_samples.sql.gz:/data/db_samples.sql.gz:ro
      - ../services/cogstack-db/pgsql/schemas/annotations_nlp_create_schema.sql:/data/annotations_nlp_create_schema.sql:ro
      - ../services/pgsamples/init_db.sh:/docker-entrypoint-initdb.d/init_db.sh:ro
      # data persistence
      - samples-vol:/var/lib/postgresql/data
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    command: postgres -c "max_connections=${POSTGRES_DB_MAX_CONNECTIONS:-100}"
    ports:
    # <host:container> expose the postgres DB to host for debugging purposes
      - 5554:5432
    expose:
      - 5432
    networks:
      - cognet

#---------------------------------------------------------------------------#
# CogStack Databank / Cogstack-DB, production database                      #
#---------------------------------------------------------------------------#
  cogstack-databank-db:
    image: postgres:15.0-alpine
    container_name: cogstack-production-databank-db
    shm_size: 1024mb
    restart: always
    env_file:
      - ./database.env
      - ../security/users_database.env
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-admin}
      - POSTGRES_DATABANK_DB=${POSTGRES_DATABANK_DB:-cogstack}
    volumes:
      # mapping postgres data dump and initialization
      - ../services/cogstack-db/pgsql/schemas:/data/:ro
      - ../services/cogstack-db/pgsql/init_db.sh:/docker-entrypoint-initdb.d/init_db.sh:ro
      # data persistence
      - databank-vol:/var/lib/postgresql/data
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 262144
    command: postgres -c "max_connections=${POSTGRES_DB_MAX_CONNECTIONS:-100}"
    ports:
    # <host:container> expose the postgres DB to host for debugging purposes
      - 5556:5432
    expose:
      - 5432
    networks:
      - cognet
  
  cogstack-databank-db-mssql:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: cogstack-production-databank-db-mssql
    shm_size: 1024mb
    restart: always
    env_file:
      - ./database.env
      - ../security/users_database.env
    environment:
      - ACCEPT_EULA=y
      - MSSQL_SA_USER=${MSSQL_SA_USER:-sa}
      - MSSQL_SA_PASSWORD=${MSSQL_SA_PASSWORD:-admin!COGSTACK2022}
    volumes:
      # mapping postgres data dump and initialization
      - ../services/cogstack-db/mssql/schemas:/data/:ro
      - ../services/cogstack-db/mssql/init_db.sh:/usr/src/app/init_db.sh:ro
      # data persistence
      - databank-vol:/var/opt/mssql
    entrypoint: "nohup bash -c '/usr/src/app/init_db.sh'"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 262144
    ports:
    # <host:container> expose the postgres DB to host for debugging purposes
      - 1433:1433
    networks:
      - cognet

#---------------------------------------------------------------------------#
# OCR service(s)                                                            #
#---------------------------------------------------------------------------#
  ocr-service-1:
    container_name: ocr-service-1
    image: cogstacksystems/cogstack-ocr-service:0.2.6-${CPU_ARCHITECTURE:-amd64}
    restart: always
    # mem_swappiness: 0
    # cpuset: "0-15"
    shm_size : 1024mb
    privileged: true
    security_opt:
      - seccomp:unconfined
    env_file:
      - ./network_settings.env
      - ../services/ocr-service/env/ocr_service.env
    environment:
      # tesseract threading is disabled as the processing will take care of distribution
      - OMP_THREAD_LIMIT=1
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 262144
    ports:
      - "8090:8090"
    expose: 
      - "8090"
    networks:
      - cognet

