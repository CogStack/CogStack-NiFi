name: docker-nifi

on:
  push:
    branches: ['**']
    tags: ['v*.*.*']
  pull_request:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/_docker-template.yml
    with:
      image: cogstacksystems/cogstack-nifi
      context: nifi
      dockerfile: nifi/Dockerfile
      cache_scope: nifi
    secrets: inherit