name: sphinx-doc-build

on:

  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  release:
    types: [published]

  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest
    
    env:
      working-directory: ./docs

    steps:
      - uses: actions/checkout@v5

      - name: Build docs
        run: |
          cd docs
          pip3 install -r requirements.txt
          make clean
          make html
