name: smoke-nifi-services

on:
  pull_request:
  push:
    branches: ['**']
  workflow_dispatch:

permissions:
  contents: read

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Generate certificates
        working-directory: security/scripts
        run: |
          set -euo pipefail
          ./create_root_ca_cert.sh
          ./create_nifi_certs.sh

      - name: Start NiFi services
        run: docker compose -f deploy/services.yml up -d nifi nifi-nginx nifi-registry-flow

      - name: Smoke tests
        run: |
          set -euo pipefail
          retries=30
          delay=15
          for attempt in $(seq 1 $retries); do
            if ./scripts/smoke_nifi_services.sh; then
              exit 0
            fi
            echo "Attempt ${attempt}/${retries} failed. Sleeping ${delay}s..."
            sleep "$delay"
          done
          echo "Smoke tests failed after ${retries} attempts."
          exit 1

      - name: Dump container logs
        if: failure()
        run: |
          docker compose -f deploy/services.yml ps
          docker compose -f deploy/services.yml logs --no-color nifi nifi-nginx nifi-registry-flow

      - name: Shutdown stack
        if: always()
        run: docker compose -f deploy/services.yml down -v
