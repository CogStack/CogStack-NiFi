name: docker-nifi-nginx

on:

  push:
    branches: ['**']
    tags: ['v*.*.*']
  pull_request:
    branches: [ "*" ]

  release:
    types: [published]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  build:

    runs-on: ${{ matrix.runner }}

    strategy:
      matrix:
        platform: [amd64, arm64]
        include:
          - platform: amd64
            runner: ubuntu-22.04
          - platform: arm64
            runner: ubuntu-22.04-arm
    
    env:
      working-directory: ./services/nginx

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: cogstacksystems/nifi-nginx:latest

      - name: Get and Set Release Version
        id: set_release_version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          elif [[ "$GITHUB_REF" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          elif [[ "$GITHUB_REF" == refs/heads/* ]]; then
            VERSION="${GITHUB_REF#refs/heads/}"
          else
            VERSION="latest"
          fi
          echo "RELEASE_VERSION=$VERSION" >> $GITHUB_ENV
          echo "release_version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push Docker NiFi-Nginx image
        id: docker_build
        run: |
          docker build --platform linux/${{ matrix.platform }} -t cogstacksystems/nifi-nginx:$RELEASE_VERSION-${{ matrix.platform }} -f "./services/nginx/Dockerfile" --build-arg CPU_ARCHITECTURE=${{ matrix.platform }} .
          docker push cogstacksystems/nifi-nginx:$RELEASE_VERSION-${{ matrix.platform }}
          echo "::set-output name=digest::$(docker images --digests --format '{{.Digest}}' cogstacksystems/nifi-nginx | head -n 1)"

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

